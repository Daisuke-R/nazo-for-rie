<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日のAGAがんばれ</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px red;
    }
    h1, h2 {
      color: #ff4444;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    .hidden {
      display: none;
    }
    #feedback {
      color: #ff6666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="intro">
    <h1>しげとうりえちゃんのホラー脱出ゲーム</h1>
    <p>気がつくと、りえは暗い部屋の中にいた。</p>
    <p>どこかで不気味な声がする。</p>
    <p><em>「この10の謎を解け。さもなくば…永遠にここに。」</em></p>
    <button onclick="startGame()">始める</button>
  </div>

  <div class="card hidden" id="game">
    <h2 id="q-title">第1問</h2>
    <p id="q-text"></p>
    <input type="text" id="answer" placeholder="答えを入力">
    <br>
    <button onclick="checkAnswer()">答える</button>
    <p id="feedback"></p>
  </div>

  <div class="card hidden" id="clear">
    <h2>🎉 脱出成功 🎉</h2>
    <p>10の謎をすべて解いたあなたは、無事この館を抜け出した…</p>
    <p>…すると、だいすけからメモが落ちてきた。</p>
    <p><strong>「りえ、最後まで解いてくれてありがとう。<br>ほんとはただ一緒に遊びたかっただけなんだ。」</strong></p>
    <p>「大好きです」</p>
    <p>💌</p>
  </div>

  <script>
    const questions = [
      {
        text: "【第1問】\n「お・ば・け・の・し・ろ」この中で一つだけ異なる種類の文字がある。それは？（ひらがなで）",
        answer: "ば"
      },
      {
        text: "【第2問】\n「るすなきちょ」←これを並べ替えると出てくる言葉は？（ひらがなで）",
        answer: "しんりょくつ"
      },
      {
        text: "【第3問】\n「みみみみけけけけなななな」→これは何の音？（カタカナで）",
        answer: "ミッキーマウス"
      },
      {
        text: "【第4問】\n「さかさにすると ‘こたえ’ が見える文字列：ʞɔnɟ」→ ひらがなで答えて。",
        answer: "ふっく"
      },
      {
        text: "【第5問】\n「03:03 → ?」この法則が示す数字は？（数字のみ）\nヒント：デジタル時計で左右対称。",
        answer: "808"
      },
      {
        text: "【第6問】\n「がいこつ - こつ = ?」言葉の引き算。残るのは？（ひらがなで）",
        answer: "がい"
      },
      {
        text: "【第7問】\n次の文の中に英語が1つ隠れています。「あいきゃんとしー」→何の英語？（英語で）",
        answer: "icantsee"
      },
      {
        text: "【第8問】\n次の文章の「2文字目を1行おきに読め」\n\nこえがきこえる\nもうすぐくるよ\nはしれはやく\nちかづいてるよ\n\n→ 出てくる言葉は？（ひらがなで）",
        answer: "くるはやく"
      },
      {
        text: "【第9問】\n次の中から正しいものを選べ（ひらがなで）\nA: さむけ B: おんど C: しつど\nヒント：霊が現れるときに感じるのは？",
        answer: "さむけ"
      },
      {
        text: "【第10問】\nこの問題には答えがない。\nなぜなら、もう君は…\n\n→ 答え：すべてひらがなで「わかってる」",
        answer: "わかってる"
      }
    ];

    let current = 0;

    function startGame() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      document.getElementById("q-title").textContent = `第${current + 1}問`;
      document.getElementById("q-text").textContent = questions[current].text;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correct = questions[current].answer;
      if (input === correct) {
        current++;
        if (current >= questions.length) {
          document.getElementById("game").classList.add("hidden");
          document.getElementById("clear").classList.remove("hidden");
        } else {
          loadQuestion();
        }
      } else {
        document.getElementById("feedback").textContent = "違うみたい…。もう一度考えてみて。";
      }
    }
  </script>
</body>
</html>
