<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>脱出ゲーム for 理恵</title>
  <style>
    body {
      background-image: url('https://daisuke-r.github.io/nazo-for-rie/patter.png');
      background-size: cover;
      background-position: center;
      color: #eee;
      font-family: 'Yu Gothic', sans-serif;
      padding: 2em;
      text-align: center;
    }
    .question-box {
      margin: 2em auto;
      padding: 2em;
      border: 2px solid #444;
      border-radius: 1em;
      background-color: rgba(34, 34, 34, 0.7); /* Transparent background for contrast */
      max-width: 600px;
    }
    input[type="text"] {
      padding: 0.5em;
      width: 80%;
      font-size: 1em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 2em;
      font-size: 1em;
      background-color: #444;
      color: #eee;
      border: none;
      border-radius: 0.5em;
      cursor: pointer;
    }
    #end-message {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>脱出ゲーム：理恵へ</h1>
  <div class="question-box" id="game-box">
    <p id="question">読み込み中...</p>
    <input type="text" id="answer" placeholder="答えを入力">
    <br>
    <button onclick="checkAnswer()">答える</button>
    <p id="feedback"></p>
  </div>
  <div id="end-message" style="display:none">
    <h2>脱出成功！</h2>
    <p>理恵へ。</p>
    <p>
      理恵が謎を解いてくれて、<br>
      ずっとそばにいてくれて、<br>
      俺は世界で一番幸せです。<br>
      この先も、どんな謎でも一緒に解いていこう。<br>
      大好きだよ。
    </p>
  </div>
  <script>
    const stages = [
      { question: "第1問：二人で一番汗かいたスポットは？多分もう行きたくない。", answer: "高御位山" },
      { question: "第2問：嫌いな人がいないスポーツはなに？", answer: "スキー" },
      { question: "第3問：この世で一番大切な人は？", answer: "大輔" },
      { question: "第4問：『にんじん』を英語で？", answer: "carrot" },
      { question: "第5問：私たちが初めてデートした場所は？", answer: "淡路" },
      { question: "第6問：あの時、ふたりで訪れたこわかった“あの高い建物・・・”。\n今でも忘れられない……。\nそれは何という建物だった？", answer: "海峡ゆめタワー" },
      { question: "第7問：私たちが初めて手をつないだ場所は？", answer: "神戸" },
      { question: "第8問：おぼれても構わない魚は？", answer: "鯉" },
      { question: "第9問：大輔の別名は（動物で）？", answer: "スカンク" },
      { question: "第10問：最後のカギ、4桁の数字を入力せよ！", answer: "0507" }
    ];

    let currentStage = 0;

    function showStage() {
      document.getElementById("question").innerText = stages[currentStage].question;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === stages[currentStage].answer) {
        currentStage++;
        if (currentStage >= stages.length) {
          document.getElementById("game-box").style.display = "none";
          document.getElementById("end-message").style.display = "block";
        } else {
          showStage();
        }
      } else {
        document.getElementById("feedback").innerText = "違うよ、もう一度考えて！";
      }
    }

    showStage();
  </script>
</body>
</html>
